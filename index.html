<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="page/style.css">
    <title>Upload Files</title>
  </head>

  <body>
    <div id="large-header" class="large-header">
      <canvas id="demo-canvas"></canvas>
      <h1 class="main-title">Inference <span class="thin">Server</span></h1>
      <form class="fileUpload" method="post" enctype="multipart/form-data">
        <input class="fileSearch" type="file" accept="image/*" name="files[]"/>
        <div class="wrap">
          <div class="URL"> http:// </div>
          <input class="fileName" type="text" name="server"/>
          <div class="URL"> /infer/yolo </div>
        </div>
        <input class="fileSelect" type="submit" value="Upload" name="submit" />
      </form>
    </div>
    
    <img class="result" id="result"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="page/upload.js"></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
    <script src="page/animation.js"></script>
  </body>
</html>
